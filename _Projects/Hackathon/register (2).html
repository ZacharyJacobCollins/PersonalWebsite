<body>
<div id="wrapper">

	<!--<div id="banner"></div>-->
	<div id="page" class="container">
		<div id="content">
			<div class="title">;
				<h2>Register</h2>
				<span class="byline">Please fill out this form</span> </div>
				<form action="insert" method="POST">
					<h3>Student Information</h3>
					<table>
						<tr>
							<td>First Name</td>
							<td><input type="text" name="firstName" pattern="[A-Z][a-zA-Z]*"></td>
						</tr>
						<tr>
							<td>Last Name</td>
							<td><input type="text" name="lastName" pattern="[a-zA-z]+([ '-][a-zA-Z]+)*"></td>
						</tr>
						<tr>
							<td>Email</td>
							<td><input type="email" name="email" ></td>
						</tr>
						<tr>
							<td>Pick up/Drop off Location</td>
							<td><input type="text" name="location" pattern="^(?=\s*\S).*$"></td>
						</tr>
					</table>
					<p></p>
					<h3>Schedule</h3>
					<table>
						<tr>
							<th> </th>
							<th>Monday</th>
							<th>Tuesday</th>
							<th>Wednesday</th>
							<th>Thursday</th>
							<th>Friday</th>
						</tr>
						<tr>
							<td>Arrival Time</td><!--pattern="^(?:(?:0?[0-9]|1[0-2]):[0-5][0-9] [ap]m|(?:[01][0-9]|2[0-3]):[0-5][0-9])$"-->
							<td><input type="time" name="aM"  ></td>
							<td><input type="time" name="aT" ></td>
							<td><input type="time" name="aW" ></td>
							<td><input type="time" name="aTr" ></td>
							<td><input type="time" name="aF" ></td>
						</tr>
						<tr>
							<td>Departing Time</td>
							<td><input type="time" name="dM" ></td>
							<td><input type="time" name="dT" ></td>
							<td><input type="time" name="dW" ></td>
							<td><input type="time" name="dTr" ></td>
							<td><input type="time" name="dF" ></td>
						</tr>
						<tr>
							<td><input type="submit" name="submit" value="Submit" action"insert"></td>
						</tr>
					</table>
						</form>

		</div>
