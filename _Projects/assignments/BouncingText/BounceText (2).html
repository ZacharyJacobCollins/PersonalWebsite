<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title> Bouncing text </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type = "text/javascript" src = "BounceText.js"></script>
    <META HTTP-EQUIV="refresh" CONTENT="8">
  </head>
  <!-- Call the initializing function on load, giving the destination coordinates for the text to be moved-->
  <body onload = "initText()">
    <!-- The text to be moved, including its initial position -->
    <p>
      <span id = 'theText' style = "position: absolute; left: 0px; top: 0px; font: bold 20pt 'Courier'; color:Crimson;"> Theta </span>
    </p>
  </body>
</html>
